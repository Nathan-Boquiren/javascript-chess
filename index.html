<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Chess</title>
</head>

<body>
    <header>
        <h1>A Game of Chess</h1>
    </header>

    <main>
        <div id="board">
            <div class="col-label label">
                <p>a</p>
                <p>b</p>
                <p>c</p>
                <p>d</p>
                <p>e</p>
                <p>f</p>
                <p>g</p>
                <p>h</p>
            </div>
            <div class="row-label label">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
            </div>
        </div>
        <div id="check-msg">Check!</div>
    </main>
</body>

</html>
